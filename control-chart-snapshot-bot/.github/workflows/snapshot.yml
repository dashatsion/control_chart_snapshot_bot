name: Weekly QA Snapshot
on:
  schedule:
    # Пн 12:00 UTC (літом = 15:00 Kyiv), Пн 13:00 UTC (взимку = 15:00 Kyiv)
    - cron: "0 12 * * 1"
    - cron: "0 13 * * 1"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Гард: виконуємо джобу тільки якщо зараз 15:00 у Europe/Kyiv
      - name: Check local time (Europe/Kyiv)
        id: when
        run: |
          if [ "$(TZ=Europe/Kyiv date +%H)" = "15" ]; then
            echo "run=true" >> $GITHUB_OUTPUT
          else
            echo "run=false" >> $GITHUB_OUTPUT
          fi

      - name: Install deps
        if: steps.when.outputs.run == 'true'
        run: pip install -r requirements.txt

      - name: Run snapshot (previous week)
        if: steps.when.outputs.run == 'true'
        run: python -m src.main
        env:
          # Jira (секрети додаємо в Settings → Secrets and variables → Actions)
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_PROJECT_KEYS: ${{ secrets.JIRA_PROJECT_KEYS }}

          # Параметри під "попередній тиждень"
          LOOKBACK_DAYS: "14"     # заглядаємо глибше…
          WINDOW_DAYS: "7"        # …а звіт будуємо за останні 7 днів
          TIMEZONE: Europe/Kyiv

          # Статуси (за потреби підстав свої точні назви в Jira)
          JIRA_QA_STATUS: Ready for QA
          JIRA_DONE_STATUS: Done

          # Slack
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}

          # (опційно) Поріг аномалій
          ANOMALY_THRESHOLD_DAYS: "7"
